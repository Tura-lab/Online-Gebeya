      <form data-toggle="validator" class="w-50 mx-auto mt-1 form-group needs-validation " novalidate>
        <!-- Name input -->
        <div class="form-outline mb-4 ">
          <input type="text" id="form4Example1" class="form-control" required />
          <div class="invalid-feedback">Please fill out this field.</div>

        </div>

          <label class="form-label">Email address</label>
        </div>
      
        <!-- Message input -->
        <div class="form-outline mb-4 ">
          <textarea class="form-control" id="form4Example3" rows="4" required></textarea>
          <div class="invalid-feedback">Please fill out this field.</div>
          <label class="form-label">Message</label>
        </div>
      
        <!-- Submit button -->
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Send Message</button>
        </div>
      </form>

      <script>
        (function () {
          'use strict'
        
          var forms = document.querySelectorAll('.needs-validation')
        
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                
                form.classList.add('was-validated')
              }, false)
            })
        })()
